<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../lit-button-simple.js';

    render(
      html`
        <lit-button-simple></lit-button-simple>
        <lit-button-simple textContent="Small"   classButton="small"></lit-button-simple>
        <lit-button-simple textContent="Large"   classButton="large"></lit-button-simple>
        <lit-button-simple textContent="Success" classButton="success"></lit-button-simple>
        <lit-button-simple textContent="Shadow" classButton="success shadow"></lit-button-simple>
        <lit-button-simple textContent="Warning" classButton="warning"></lit-button-simple>
        <lit-button-simple textContent="Danger"  classButton="danger"></lit-button-simple>
        <lit-button-simple textContent="Info"    classButton="info"></lit-button-simple>
        <lit-button-simple textContent="Large Info" classButton="large info"></lit-button-simple>
        
        <lit-button-simple textContent="Danger"  classButton="danger radius"></lit-button-simple>

        <lit-button-simple slotInButton classButton="success">
          <h1 slot="content">Slot Content</h1>
        </lit-button-simple>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
